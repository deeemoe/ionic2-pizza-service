<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Warenkorb</ion-title>
</ion-navbar>

<ion-content>
  <ion-list *ngIf="cart.length">
    <ion-item *ngFor="#item of cart">
      <h2>{{item.name}}</h2>
      <p>{{item.price | currency}}</p>
      <ion-option-button class="button-assertive" ng-click="removeFromCart($index)">
        <i class="icon ion-minus-circled"></i>
      </ion-option-button>
    </ion-item>
  </ion-list>
  <p *ngIf="!cart.length" class="padding text-center">
    Dein Warenkorb ist nocht leer!
  </p>
</ion-content>

<ion-toolbar position="bottom">
  <ion-row>
    <ion-col width-50>
      <b>Gesamt:</b>
    </ion-col>
    <ion-col width-50 class="text-right">
      <b>{{calcTotalSum() | currency}}</b>
    </ion-col>
  </ion-row>
</ion-toolbar>
