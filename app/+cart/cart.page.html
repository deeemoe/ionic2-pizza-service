<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Warenkorb</ion-title>
</ion-navbar>

<ion-content>
  <ion-list *ngIf="cart.length">
    <ion-item-sliding *ngFor="#item of cart">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.price | currency}}</p>
        <ion-item-options>
          <button assertive block (click)="removeFromCart($index)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <p *ngIf="!cart.length" padding text-center>
    Dein Warenkorb ist nocht leer!
  </p>
</ion-content>

<ion-toolbar position="bottom">
  <ion-row>
    <ion-col width-50>
      <b>Gesamt:</b>
    </ion-col>
    <ion-col width-50 text-right>
      <b>{{calcTotalSum() | currency}}</b>
    </ion-col>
  </ion-row>
</ion-toolbar>
