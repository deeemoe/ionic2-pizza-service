
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Pizza <ion-icon name="pizza"></ion-icon> App</ion-title>
</ion-navbar>

<ion-toolbar>
  <ion-searchbar
    [(ngModel)]="search"
  >
  </ion-searchbar>
</ion-toolbar>

<ion-content padding class="order">
  <div [hidden]="!loading" class="text-center padding">
    <ion-spinner></ion-spinner>
  </div>
  <ion-refresher (refresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="aktualisieren..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-list [hidden]="loading">
    <ion-item class="item-divider">
      <ion-icon name="beer"></ion-icon> Angebot
    </ion-item>
    <ion-item (click)="openPizza(pizza.id)" *ngFor="#pizza of pizzas | pizzaSearch:search">
      <ion-row class="row-no-padding row-center">
        <ion-col width-10 class="text-left">{{pizza.id}}</ion-col>
        <ion-col width-60><h2>{{pizza.name}}</h2><p>{{pizza.price | currency}}</p></ion-col>
        <ion-col width-10>
          <ion-icon large name="information"></ion-icon>
        </ion-col>
        <ion-col width-20 class="text-right">
          <button block (click)="addToCart($event, pizza)">
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

 <!--ui-sref="base.detail({ id: pizza.id })"-->
